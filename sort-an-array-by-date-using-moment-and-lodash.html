<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KodeSain | Free Code Tutorials</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    </head>

    <body>
        <ul class="list-inline p-3">
            <li><h3 class="m-0">Reference:</h3></li>
            <li>https://thomaskekeisen.de/en/blog/array-date-sort-lodash-momentjs/</li>
            <li>https://stackoverflow.com/questions/40965727/sort-array-of-objects-with-date-field-by-date</li>
        </ul>

        <script>
            var myArray1 = [
                {name: "Joe Blow", date: "Mon Oct 31 2016 00:00:00 GMT-0700 (PDT)"},
                {name: "Sam Snead", date: "Sun Oct 30 2016 00:00:00 GMT-0700 (PDT)"},
                {name: "John Smith", date: "Sat Oct 29 2016 00:00:00 GMT-0700 (PDT)"}
            ];

            myArray1 = _.sortBy(myArray1, function (dateObj) {
                return new Date(dateObj.date);
            });

            console.log(myArray1);

            var myArray2 = [
                {Index: 6, Name: "GANNET B - Gannet B01 (x1)", StartDate: null, EndDate: null},
                {Index: 7, Name: "CURLEW - Curlew C (x1)", StartDate: null, EndDate: null},
                {Index: 1, Name: "KINGFISHER - Kingfisher Abandonment (x5)", StartDate: "01-Jan-2019", EndDate: "15-Jan-2020"},
                {Index: 8, Name: "CURLEW - Curlew D (x4)", StartDate: null, EndDate: null},
                {Index: 2, Name: "GANNET C - Gannet C Abandonments (x9)", StartDate: "05-Jan-2020", EndDate: "10-Jan-2020"},
                {Index: 5, Name: "BRENT NN - Brent NN (x1)", StartDate: null, EndDate: null},
                {Index: 3, Name: "HERON - Heron Abandonments (x4)", StartDate: "10-Jan-2020", EndDate: "12-Jan-2020"},
                {Index: 4, Name: "CURLEW - Curlew B (x1)", StartDate: "02-Jan-2021", EndDate: null},
                {Index: 9, Name: "SKUA - SKUA (x1)", StartDate: null, EndDate: null}
            ];

            console.log(_.sortBy(myArray2, function (dateObj) {
                return new Date(dateObj.StartDate);
            }));

            console.log(_.orderBy(myArray2,
                    [
                        function (dateObj) {
                            return new Date(dateObj.EndDate);
                        },
                        function (dateObj) {
                            return new Date(dateObj.StartDate);
                        }
                    ], ["desc", "desc"]));

            var blogPosts = [
                {date: "2016-10-26 13:37:00", title: "Blog-Post 3"},
                {date: "2016-10-24 13:37:00", title: "Blog-Post 1"},
                {date: "2016-10-25 13:37:00", title: "Blog-Post 2"}
            ];

            console.log(_.sortBy(blogPosts, function (o) {
                return new moment(o.date).format("YYYYMMDD");
            }).reverse());

            console.log(_.orderBy(blogPosts, function (o) {
                return new moment(o.date).format("YYYYMMDD");
            }, ["desc"]));
        </script>
    </body>
</html>
